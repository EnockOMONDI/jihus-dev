{% extends 'registration/base/loginbase.html' %}
{% load static %}
{% block content %}
<br><br>
  <div class="container ">
    <div class="row justify-content-center ">
      
      <div class="col-lg-4 col-md-12 col-xs-12 ">

          
           <div class="usercontent text-center">
                
                <figure>
                    <a href="#"><img class="-img-fluid" src="{% static 'assets/img/logo0.png' %}" style="width:240px; height:93px;" alt="yumilogo"></a>
                  </figure>
               
            </div> 
        
               
       
        <div class="page-login-form box">
          <h3>
            Login
          </h3>
      
          <form method="post" class="login-form">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ next }}">
            <div  class="form-group">
              <div class="input-icon">
                <i class="icon fas fa-user"></i>
                <input  type="text" class="form-control" name="username" required="" id="id_username" placeholder="Enter Username" autocorrect="off" autocapitalize="none">
              </div>
            </div> 
            <div class="form-group">
              <div class="input-icon">
                <i class="icon fas fa-unlock-alt"></i>

                <input type="password" class="form-control" name="password" id="id_password" required="" placeholder="Enter Password">
              </div>
            </div>                  
            <!-- <div class="checkbox">
              <input type="checkbox" id="remember" name="rememberme" value="forever" style="float: left;">
              <label for="remember">Remember me</label>
            </div> -->
         
          </form>
         
          <div class="modal-footer justify-content-center">
            <button   type="submit"  class="btn btn-common ">Sign in
          </button> 
     
        </div>
   
          <ul class="form-links">
            <li class="float-right"><a href="{% url 'password_reset' %}">Lost your password?</a></li>
            <li class="float-left"><a  href="">Don't have an account?</a></li>

          </ul>
          <br> 
    
        </div>
        <br>    <br>   
        <div class=" justify-content-center text-center" >
          <h6>   Copyright <script>
           document.write(new Date().getFullYear())
         </script> &#xA9; <span style="color: #ff660dc0;"> TISA</span> </h6>
      
   
     <a  target="_blank"   href="http://www.brainlabs.co.ke/" style="color: #b3b3b3;"> 
     <!-- <span style="color: #ff660dc0;"> Brain Labs Kenya</span> -->
     </a> 
       </div>
      </div>

    </div>
  </div>







  {% endblock content %}
